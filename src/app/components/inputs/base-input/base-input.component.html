<mat-form-field class="base-input">
  <mat-label>{{label}}</mat-label>
  <input type="email" matInput [formControl]="value" [placeholder]="placeholder">
  <mat-error *ngIf="value.hasError('required')">
    O campo {{label}} <strong>obrigat√≥rio.</strong>
  </mat-error>
  <mat-error *ngIf="value.hasError('maxlength')">

  </mat-error>
</mat-form-field>
