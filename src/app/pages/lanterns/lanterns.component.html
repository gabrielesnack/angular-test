<c-global-navbar></c-global-navbar>

<main class="main-content">
  <div class="container latern" *ngIf="lanterns.length">
    <h1 class="lantern__title">Lanternas Verdes</h1>
    <c-grid-box useClass="lantern-grid">
      <lantern-card useClass="lantern-grid__item" *ngFor="let lantern of lanternsPaginated;" [name]="lantern.name"
        [avatarId]="lantern.avatarId" [description]="lantern.description" [bornIn]="lantern.bornIn"
        [favorite]="lantern.isFavorite" (onFavorite)="handleFavoriteLantern($event, lantern)"
        (onCardClick)="handleCardClick(lantern.id)"></lantern-card>
    </c-grid-box>
    <mat-paginator [length]="lanterns.length" [pageSize]="perPage" [pageSizeOptions]="[2,4, 8, 16, 32]"
      (page)="handlePaginator($event)">
    </mat-paginator>
  </div>

  <c-layout-error *ngIf="!lanterns.length">
    <span slot="title">Heey!</span>
    <span slot="description">N찾o encontramos nenhum her처i lanterna verde. Precisamos de sua ajuda cadastre novos
      her처is.</span>
    <button slot="actions" mat-stroked-button color="primary" class="btn feedback__button"
      (click)="handleCreate()">Cadastrar Her처i</button>
  </c-layout-error>
</main>
