<main class="container">
  <h1 class="title">
    {{
    this.lantern.id ?
    'Editar Lanterna Verde' :
    'Cadastrar Lanterna Verde'
    }}</h1>
  <div class="lantern-detail">
    <lantern-editor class="lantern-detail__editor" (onPreviewLantern)="lantern = $event"></lantern-editor>
    <lantern-card class="lantern-detail__preview" [name]="lantern.name" [description]="lantern.description"
      [bornIn]="lantern.bornIn"></lantern-card>
  </div>
</main>
